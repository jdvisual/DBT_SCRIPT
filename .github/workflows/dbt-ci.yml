name: dbt CI

on:
  pull_request:
    branches: [main]

jobs:
  dbt-build:
    runs-on: ubuntu-latest

    env:
      # dbt profile env vars (recommended names)
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Deterministic fix for the runner missing ~/.dbt
      - name: Ensure dbt profiles directory exists
        run: |
          mkdir -p /home/runner/.dbt
          ls -la /home/runner
          ls -la /home/runner/.dbt

      - name: Install dbt + dependencies
        run: |
          python -m pip install --upgrade pip
          pip install dbt-snowflake
          dbt --version
          dbt deps --profiles-dir profiles

      - name: Run dbt build (CI)
        run: |
          dbt build --profiles-dir profiles --profile stars_hwdi --target dev

