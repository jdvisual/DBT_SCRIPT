name: dbt CI

on:
  pull_request:
    branches: [main]

jobs:
  dbt-build:
    runs-on: ubuntu-latest

    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

    steps:
      # 1) Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Install dbt + adapter
      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-snowflake

      # 4) Ensure dbt profiles directory exists
      - name: Ensure dbt profiles directory exists
        run: mkdir -p /home/runner/.dbt

      # 5) Write profiles.yml (profile name MUST match dbt_project.yml)
      - name: Write dbt profiles.yml
        shell: bash
        run: |
          cat > /home/runner/.dbt/profiles.yml << 'EOF'
          stars_hwdi:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: ${{ secrets.SNOWFLAKE_ACCOUNT }}
                user: ${{ secrets.SNOWFLAKE_USER }}
                password: ${{ secrets.SNOWFLAKE_PASSWORD }}
                role: ${{ secrets.SNOWFLAKE_ROLE }}
                database: ${{ secrets.SNOWFLAKE_DATABASE }}
                warehouse: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
                schema: ${{ secrets.SNOWFLAKE_SCHEMA }}
                threads: 4
                client_session_keep_alive: false
          EOF

      # 6) Debug (safe)
      - name: Debug profiles (safe)
        run: |
          ls -la /home/runner/.dbt
          echo "---- profiles.yml (top) ----"
          sed -n '1,40p' /home/runner/.dbt/profiles.yml

      # 7) Install dbt packages
      - name: dbt deps
        run: dbt deps --profiles-dir /home/runner/.dbt

      # 8) Run dbt build
      - name: Run dbt build (CI)
        run: dbt build --target dev --profiles-dir /home/runner/.dbt

